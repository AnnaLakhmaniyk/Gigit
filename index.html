<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body class="container">
    <div class="navigation">
      <div class="navigation__logo">
        <a href="#" class="navigation__link">
          <svg class="navigation__icon">
            <use xlink:href="./img/sprite.svg#icon-G"></use>
          </svg>
        </a>
      </div>

      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link">
              <svg class="navigation__icon">
                <use xlink:href="./img/sprite.svg#icon-calendar"></use>
              </svg>
            </a>
          </li>

          <li class="navigation__item">
            <a href="#" class="navigation__link">
              <svg class="navigation__icon">
                <use xlink:href="./img/sprite.svg#icon-music"></use>
              </svg>
            </a>
          </li>

          <li class="navigation__item">
            <a href="#" class="navigation__link">
              <svg class="navigation__icon">
                <use xlink:href="./img/sprite.svg#icon-star"></use>
              </svg>
            </a>
          </li>

          <li class="navigation__item">
            <a href="#" class="navigation__link">
              <svg class="navigation__icon">
                <use xlink:href="./img/sprite.svg#icon-messages"></use>
              </svg>
            </a>
          </li>

          <li class="navigation__item">
            <a href="#" class="navigation__link">
              <svg class="navigation__icon">
                <use xlink:href="./img/sprite.svg#icon-file"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>

      <div class="navigation__user">
        <div class="navigation__user-menu">
          <ul>
            <li class="navigation__user-link">
              <a href="#" class="navigation__link">
                <svg class="navigation__icon">
                  <use xlink:href="./img/sprite.svg#icon-bell"></use>
                </svg>
              </a>
            </li>
            <li class="navigation__user-link">
              <a href="#" class="navigation__link">
                <svg class="navigation__icon">
                  <use xlink:href="./img/sprite.svg#icon-user"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>

        <div class="navigation__user-exit">
          <a href="#" class="navigation__link">
            <svg class="navigation__icon">
              <use xlink:href="./img/sprite.svg#icon-arrow-right"></use>
            </svg>
          </a>
        </div>
      </div>
    </div>

    <section class="browse">
      <div class="search">
        <h1 class="heading-primary">Browse</h1>

        <form action="#" class="search__form">
          <input type="text" class="search__input" placeholder="Search" />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="./img/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>

        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="View Filters" />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="./img/sprite.svg#icon-filters"></use>
            </svg>
          </button>
        </form>
      </div>
    </section>
    <section class="favorite-artists"></section>
  </body>
</html>
