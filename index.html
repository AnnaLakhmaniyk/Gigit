<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body class="container">
    <div class="navigation">
      <div class="navigation__logo">
        <a href="#" class="navigation__link">
          <svg class="navigation__icon">
            <use xlink:href="./img/sprite.svg#icon-G"></use>
          </svg>
        </a>
      </div>

      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link">
              <svg class="navigation__icon">
                <use xlink:href="./img/sprite.svg#icon-calendar"></use>
              </svg>
            </a>
          </li>

          <li class="navigation__item">
            <a href="#" class="navigation__link">
              <svg class="navigation__icon">
                <use xlink:href="./img/sprite.svg#icon-music"></use>
              </svg>
            </a>
          </li>

          <li class="navigation__item">
            <a href="#" class="navigation__link current-color">
              <svg class="navigation__icon current-color-icon">
                <use xlink:href="./img/sprite.svg#icon-star"></use>
              </svg>
            </a>
          </li>

          <li class="navigation__item">
            <a href="#" class="navigation__link">
              <svg class="navigation__icon">
                <use xlink:href="./img/sprite.svg#icon-messages"></use>
              </svg>
            </a>
          </li>

          <li class="navigation__item">
            <a href="#" class="navigation__link">
              <svg class="navigation__icon">
                <use xlink:href="./img/sprite.svg#icon-file"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>

      <div class="navigation__user">
        <div class="navigation__user-menu">
          <ul>
            <li class="navigation__user-link">
              <a href="#" class="navigation__link">
                <svg class="navigation__icon">
                  <use xlink:href="./img/sprite.svg#icon-bell"></use>
                </svg>
              </a>
            </li>
            <li class="navigation__user-link">
              <a href="#" class="navigation__link">
                <svg class="navigation__icon">
                  <use xlink:href="./img/sprite.svg#icon-user"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>

        <div class="navigation__user-exit">
          <a href="#" class="navigation__link">
            <svg class="navigation__icon">
              <use xlink:href="./img/sprite.svg#icon-arrow-right"></use>
            </svg>
          </a>
        </div>
      </div>
    </div>

    <section class="browse">
      <div class="search">
        <h1 class="heading-primary search__title">Browse</h1>

        <form action="#" class="search__form">
          <input type="text" class="search__input" placeholder="Search" />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="./img/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>

        <form action="#" class="search__form">
          <input type="text" class="search__input" placeholder="View Filters" />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="./img/sprite.svg#icon-filters"></use>
            </svg>
          </button>
        </form>
      </div>

      <div class="groups">
        <div class="groups__picture">
          <figure class="groups__item">
            <img
              src="./img/frame1.jpg"
              alt="photo 1"
              class="groups__photo groups__photo-1"
              width="96px"
              height="132px"
            />
          </figure>
          <figure class="groups__item">
            <img
              src="./img/frame2.jpg"
              alt="photo 2"
              class="groups__photo groups__photo-2"
              width="120px"
              height="164px"
            />
          </figure>
          <figure class="groups__item">
            <img
              src="./img/frame3.jpg"
              alt="photo 3"
              class="groups__photo groups__photo-3"
              width="196px"
              height="196px"
            />
          </figure>
        </div>

        <div class="groups__about">
          <h2 class="heading-secondary">
            More than 100+ musical groups are ready to perform in your venue
          </h2>
          <p class="groups__text">
            Use trial access to evaluate the benefits of our service
          </p>
        </div>
      </div>

      <div class="artists">
        <h2 class="heading-secondary">New Artists</h2>

        <ul class="artists__list">
          <li class="atists__item"></li>
          <li class="atists__item"></li>
          <li class="atists__item"></li>
          <li class="atists__item"></li>
          <li class="atists__item"></li>
          <li class="atists__item"></li>
          <li class="atists__item"></li>
          <li class="atists__item"></li>
        </ul>
      </div>
    </section>
    <section class="favorite-artists"></section>
  </body>
</html>
